apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-gateway
  namespace: default
  labels:
    app: integration-gateway
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: integration-gateway
  template:
    metadata:
      labels:
        app: integration-gateway
    spec:
      containers:
      - name: gateway
        image: gcr.io/api-for-warp-drive/integration-gateway-js:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        - name: gateway-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gateway-service-account
      - name: gateway-data
        persistentVolumeClaim:
          claimName: gateway-data
---
apiVersion: v1
kind: Service
metadata:
  name: integration-gateway
  namespace: default
spec:
  selector:
    app: integration-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gateway-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo

