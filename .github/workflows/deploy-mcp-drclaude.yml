name: Deploy MCP Server to drclaude.live

on:
  push:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'core-protocols/**'
      - 'functions/**'
      - 'public/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: dr-claude-live
  REGION: us-west1
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Prepare MCP Server Deployment
        run: |
          echo "Preparing Model Context Protocol server deployment..."
          # Ensure public directory exists
          mkdir -p public
          
          # Ensure server function is available
          mkdir -p functions
          
          # If core-protocols directory has changes, copy to functions
          if git diff --name-only HEAD~1 HEAD | grep -q "core-protocols"; then
            echo "Core protocols changed, updating functions..."
            cp -r core-protocols/* functions/ || true
          fi
          
          # If server.js has changes, update functions/index.js
          if git diff --name-only HEAD~1 HEAD | grep -q "server.js"; then
            echo "Server.js changed, updating functions/index.js..."
            cp server.js functions/index.js || true
          fi
      
      - name: Deploy to Firebase
        run: |
          firebase use ${{ env.PROJECT_ID }}
          firebase deploy --only hosting,functions --project ${{ env.PROJECT_ID }}
      
      - name: Post Deployment Summary
        run: |
          echo "### Model Context Protocol Server Deployed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The MCP server has been successfully deployed to:" >> $GITHUB_STEP_SUMMARY
          echo "**https://drclaude.live/**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment region: **${{ env.REGION }}**" >> $GITHUB_STEP_SUMMARY
          echo "Project ID: **${{ env.PROJECT_ID }}**" >> $GITHUB_STEP_SUMMARY
          echo "Deployment timestamp: **$(date -u +'%Y-%m-%d %H:%M:%S UTC')**" >> $GITHUB_STEP_SUMMARY
